version: '3.8'

services:
  mysql:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  licencias:
    build:
      context: ../services/licencias
      dockerfile: Dockerfile
    volumes:
      - ../pacts:/app/pacts:ro
    env_file:
      - .env
    ports:
      - "${LICENCIAS_PORT}:3001"
    environment:
      - PORT=3001
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy

  portal-paciente:
    build:
      context: ../services/pacientes
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORTAL_PACIENTE_PORT}:3002"
    environment:
      - PORT=3002
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${PORTAL_PACIENTE_DB}
      - DB_PORT=3306
      - LICENCIAS_URL=http://licencias:3001
    depends_on:
      mysql:
        condition: service_healthy
      licencias:
        condition: service_started

  validador-aseguradora:
    build:
      context: ../services/doctores
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${VALIDADOR_ASEGURADORA_PORT}:3003"
    environment:
      - PORT=3003
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${VALIDADOR_ASEGURADORA_DB}
      - DB_PORT=3306
      - LICENCIAS_URL=http://licencias:3001
    depends_on:
      mysql:
        condition: service_healthy
      licencias:
        condition: service_started

  consumer-tests:
    build:
      context: ../consumer-tests
      dockerfile: Dockerfile.consumer-tests
    volumes:
      - ../pacts:/pacts
    env_file:
      - .env
    environment:
      - PORTAL_PACIENTE_URL=http://portal-paciente:3002
      - VALIDADOR_ASEGURADORA_URL=http://validador-aseguradora:3003
      - LICENCIAS_URL=http://licencias:3001
    depends_on:
      - portal-paciente
      - validador-aseguradora
      - licencias

  verify-licencias:
    build:
      context: ../services/licencias
      dockerfile: Dockerfile.verify
    volumes:
      - ../pacts:/app/pacts:ro
    env_file:
      - .env
    environment:
      - LICENCIAS_URL=http://licencias:3001
    depends_on:
      - consumer-tests
      - licencias

volumes:
  mysql_data:
